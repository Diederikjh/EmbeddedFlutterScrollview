pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://storage.googleapis.com/download.flutter.io'
        }

        def flutterLocalRepoLocal = "$rootDir/flutter"
        maven {
            // Local folder for flutter development. Set `flutterLocalRepo` in local gradle properties
            url "$flutterLocalRepoLocal/build/host/outputs/repo"
        }
    }
}
rootProject.name = "ScrollviewSanityCheck"
include ':app'
